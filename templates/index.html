<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedisCluster - Distributed Storage System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .node-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .node {
            padding: 15px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
        .node.active {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .node.inactive {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .quorum-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .quorum-healthy {
            background-color: #d4edda;
        }
        .quorum-degraded {
            background-color: #fff3cd;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        .file-info {
            flex: 1;
        }
        .file-chunks {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .file-nodes {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Node Management Styles */
        .node-controls {
            margin-bottom: 20px;
        }
        .node-control-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .node-actions {
            margin-top: 10px;
        }
        .add-node {
            margin-top: 20px;
        }
        .add-node input, .add-node select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-node button {
            margin-top: 10px;
        }
        .raft-info, .time-sync-info {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .raft-info p, .time-sync-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>RedisCluster - Distributed Storage System</h1>
    
    <div class="section">
        <h2>Cluster Status</h2>
        <div class="node-status" id="nodeStatus">
            <!-- Node status will be populated by JavaScript -->
        </div>
        <div class="quorum-status" id="quorumStatus">
            <!-- Quorum status will be populated by JavaScript -->
        </div>
    </div>

    <div class="section">
        <h2>Raft Consensus</h2>
        <div id="raftStatus">
            <!-- Raft status will be populated by JavaScript -->
        </div>
    </div>

    <div class="section">
        <h2>Time Synchronization</h2>
        <div id="timeSyncStatus">
            <!-- Time sync status will be populated by JavaScript -->
        </div>
    </div>

    <div class="section">
        <h2>Node Management</h2>
        <div class="node-controls">
            <h3>Manage Existing Nodes</h3>
            <div id="nodeControls">
                <!-- Node controls will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="add-node">
            <h3>Add New Node</h3>
            <div>
                <input type="text" id="newNodeId" placeholder="Node ID">
                <input type="text" id="newNodeHost" placeholder="Host">
                <input type="number" id="newNodePort" placeholder="Port">
                <select id="newNodeRole">
                    <option value="replica">Replica</option>
                    <option value="primary">Primary</option>
                </select>
                <button class="btn-primary" onclick="addNewNode()">Add Node</button>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Key-Value Operations</h2>
        <div>
            <h3>Set Value</h3>
            <input type="text" id="setKey" placeholder="Key">
            <input type="text" id="setValue" placeholder="Value">
            <button class="btn-primary" onclick="setValue()">Set</button>
        </div>
        
        <div>
            <h3>Get Value</h3>
            <input type="text" id="getKey" placeholder="Key">
            <button class="btn-success" onclick="getValue()">Get</button>
            <div id="getResult" class="result"></div>
        </div>
        
        <div>
            <h3>Delete Value</h3>
            <input type="text" id="deleteKey" placeholder="Key">
            <button class="btn-danger" onclick="deleteValue()">Delete</button>
        </div>
    </div>
    
    <div class="section">
        <h2>File Operations</h2>
        <div>
            <h3>Upload File</h3>
            <input type="file" id="fileInput">
            <button class="btn-primary" onclick="uploadFile()">Upload</button>
            <div id="uploadResult" class="result"></div>
        </div>

        <div class="file-list">
            <h3>Available Files</h3>
            <div id="fileList" class="result"></div>
        </div>
    </div>

    <script>
        // Update cluster status periodically
        async function updateClusterStatus() {
            try {
                const response = await fetch('/api/cluster/status');
                const data = await response.json();
                
                // Update node status
                const nodeStatusDiv = document.getElementById('nodeStatus');
                nodeStatusDiv.innerHTML = '';
                
                for (const [nodeId, info] of Object.entries(data)) {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = `node ${info.status}`;
                    nodeDiv.innerHTML = `
                        <h3>${nodeId}</h3>
                        <p>Role: ${info.role}</p>
                        <p>Status: ${info.status}</p>
                        <p>Last Heartbeat: ${new Date(info.last_heartbeat * 1000).toLocaleString()}</p>
                    `;
                    nodeStatusDiv.appendChild(nodeDiv);
                }
                
                // Update quorum status
                const quorumStatusDiv = document.getElementById('quorumStatus');
                const quorumStatus = Object.values(data)[0].quorum_status;
                quorumStatusDiv.className = `quorum-status quorum-${quorumStatus}`;
                quorumStatusDiv.innerHTML = `
                    <h3>Quorum Status: ${quorumStatus.toUpperCase()}</h3>
                    <p>Write Quorum (W): 2 | Read Quorum (R): 2</p>
                `;
            } catch (error) {
                console.error('Error updating cluster status:', error);
            }
        }

        // Update file list with detailed information
        async function updateFileList() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                const fileListDiv = document.getElementById('fileList');
                
                if (data.files && data.files.length > 0) {
                    fileListDiv.innerHTML = await Promise.all(data.files.map(async (fileId) => {
                        const metadataResponse = await fetch(`/api/files/${fileId}/metadata`);
                        const metadata = await metadataResponse.json();
                        
                        return `
                            <div class="file-item">
                                <div class="file-info">
                                    <div><strong>${metadata.filename}</strong></div>
                                    <div class="file-chunks">Chunks: ${metadata.chunks} | Size: ${(metadata.size / 1024 / 1024).toFixed(2)} MB</div>
                                    <div class="file-nodes">Stored on: ${metadata.nodes.join(', ')}</div>
                                </div>
                                <div class="action-buttons">
                                    <button class="btn-success" onclick="downloadFile('${fileId}')">Download</button>
                                    <button class="btn-warning" onclick="showChunkInfo('${fileId}')">Chunk Info</button>
                                </div>
                            </div>
                        `;
                    })).then(html => html.join(''));
                } else {
                    fileListDiv.innerHTML = '<p>No files available</p>';
                }
            } catch (error) {
                console.error('Error updating file list:', error);
            }
        }

        // Show chunk information for a file
        async function showChunkInfo(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}/chunks`);
                const data = await response.json();
                alert(JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('Error getting chunk info:', error);
            }
        }

        // Existing functions with updates
        async function setValue() {
            const key = document.getElementById('setKey').value;
            const value = document.getElementById('setValue').value;
            
            try {
                const response = await fetch(`/api/kv/${key}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value })
                });
                const data = await response.json();
                alert('Value set successfully');
            } catch (error) {
                alert('Error setting value');
            }
        }

        async function getValue() {
            const key = document.getElementById('getKey').value;
            const resultDiv = document.getElementById('getResult');
            
            try {
                const response = await fetch(`/api/kv/${key}`);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data);
            } catch (error) {
                resultDiv.textContent = 'Error getting value';
            }
        }

        async function deleteValue() {
            const key = document.getElementById('deleteKey').value;
            
            try {
                const response = await fetch(`/api/kv/${key}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                alert('Value deleted successfully');
            } catch (error) {
                alert('Error deleting value');
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('uploadResult');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/files', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data);
                updateFileList();
            } catch (error) {
                resultDiv.textContent = 'Error uploading file';
            }
        }

        async function downloadFile(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}`);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileId;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error downloading file: ' + error.message);
            }
        }

        // Update node controls
        async function updateNodeControls() {
            try {
                const response = await fetch('/api/cluster/status');
                const data = await response.json();
                const nodeControlsDiv = document.getElementById('nodeControls');
                
                nodeControlsDiv.innerHTML = Object.entries(data).map(([nodeId, info]) => `
                    <div class="node-control-item">
                        <h4>${nodeId}</h4>
                        <p>Status: ${info.status}</p>
                        <p>Role: ${info.role}</p>
                        <div class="node-actions">
                            ${info.status === 'active' ? 
                                `<button class="btn-danger" onclick="killNode('${nodeId}')">Kill Node</button>` :
                                `<button class="btn-success" onclick="startNode('${nodeId}')">Start Node</button>`
                            }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error updating node controls:', error);
            }
        }

        // Kill a node
        async function killNode(nodeId) {
            try {
                const response = await fetch(`/api/nodes/${nodeId}/kill`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert(data.message);
                    updateClusterStatus();
                    updateNodeControls();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error killing node:', error);
                alert('Failed to kill node');
            }
        }

        // Start a node
        async function startNode(nodeId) {
            try {
                const response = await fetch(`/api/nodes/${nodeId}/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert(data.message);
                    updateClusterStatus();
                    updateNodeControls();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error starting node:', error);
                alert('Failed to start node');
            }
        }

        // Add a new node
        async function addNewNode() {
            const nodeId = document.getElementById('newNodeId').value;
            const host = document.getElementById('newNodeHost').value;
            const port = document.getElementById('newNodePort').value;
            const role = document.getElementById('newNodeRole').value;
            
            if (!nodeId || !host || !port) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch('/api/nodes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: nodeId,
                        host: host,
                        port: parseInt(port),
                        role: role
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    alert(data.message);
                    updateClusterStatus();
                    updateNodeControls();
                    // Clear form
                    document.getElementById('newNodeId').value = '';
                    document.getElementById('newNodeHost').value = '';
                    document.getElementById('newNodePort').value = '';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error adding node:', error);
                alert('Failed to add node');
            }
        }

        // Update Raft status
        async function updateRaftStatus() {
            try {
                const response = await fetch('/api/raft/status');
                const data = await response.json();
                const raftStatusDiv = document.getElementById('raftStatus');
                
                raftStatusDiv.innerHTML = `
                    <div class="raft-info">
                        <p><strong>Current Term:</strong> ${data.term}</p>
                        <p><strong>State:</strong> ${data.state}</p>
                        <p><strong>Voted For:</strong> ${data.voted_for || 'None'}</p>
                        <p><strong>Commit Index:</strong> ${data.commit_index}</p>
                        <p><strong>Last Applied:</strong> ${data.last_applied}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating Raft status:', error);
            }
        }

        // Update time sync status
        async function updateTimeSyncStatus() {
            try {
                const response = await fetch('/api/time/sync');
                const data = await response.json();
                const timeSyncDiv = document.getElementById('timeSyncStatus');
                
                timeSyncDiv.innerHTML = `
                    <div class="time-sync-info">
                        <p><strong>Time Drift:</strong> ${data.time_drift_ms.toFixed(2)} ms</p>
                        <p><strong>Last NTP Sync:</strong> ${new Date(data.last_ntp_sync * 1000).toLocaleString()}</p>
                        <p><strong>Logical Clock:</strong> ${data.logical_clock}</p>
                        <p><strong>NTP Sync Status:</strong> ${data.ntp_sync_status === 1 ? 'Synchronized' : 'Not Synchronized'}</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating time sync status:', error);
            }
        }

        // Update the periodic status update to include Raft and time sync
        setInterval(() => {
            updateClusterStatus();
            updateNodeControls();
            updateFileList();
            updateRaftStatus();
            updateTimeSyncStatus();
        }, 5000);

        // Initial updates
        updateClusterStatus();
        updateNodeControls();
        updateFileList();
        updateRaftStatus();
        updateTimeSyncStatus();
    </script>
</body>
</html>
